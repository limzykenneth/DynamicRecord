name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: "5.0"
          mongodb-username: test_user
          mongodb-password: test_user
          mongodb-db: dynamic_record

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
        env: 
          database_host: "mongodb://test_user:test_user@localhost:27017/dynamic_record"
